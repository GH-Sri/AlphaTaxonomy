<div id="containerHead" class="p-grid">
  <div id="head" class="p-col-12">
    <div id="logo">
      <button p-button (click)="reset()" id="text" title="A T"><img src="./../assets/img/AT_logo-1.png" alt="A T"></button>
    </div>
    <div id="content">
      <div>
        <h1>AlphaTaxonomy</h1>
        <p>Gain actionable, objective insight into our newly classified sectors and industries. Dig deep into
          company data from the last decade, and generate reports from comprehensive visualizations. To start
          researching, select one of these paths.
        </p>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <router-outlet name="companylist"></router-outlet>
  <router-outlet name="details"></router-outlet>
</div>

<div id="navbarFooter" class="navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="hidden-xs" style="float:right;">
      <button p-button (click)="reset()" id="ResetButton" title="Reset">Reset</button>
      <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" animationDuration="1s" id="ResetSpinner"></p-progressSpinner>
      <button p-button (click)="goToTop()" id="toTopButton" title="Back to Top">Back to Top</button>
    </div>
  </div>
</div>
